name: Deploy Dist
on: 
  push:
    paths-ignore:
      - .github/workflows/**
      - README.md'
    branches:
      - main
      - feature/**
  workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6    
            - name: Install Node 20
              uses: actions/setup-node@v6
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run test
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6
            - name: Install Node 20
              uses: actions/setup-node@v6
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist
    Deploy:
        needs: [test,build]
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                name: dist-files
                path: dist
            - name: Deploy
              run: echo "Deploying project sucessfully"