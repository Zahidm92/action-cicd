name: Deploy Dist
on: 
  push:
    branches:
      - main
      - feature/**
    path-ignore:
      - '.github/workflows/*'
      - README.md'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6    
            - name: Install Node 20
              uses: actions/setup-node@v6
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run test
              run: npm run test
    Deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6
            - name: Install Node 20
              uses: actions/setup-node@v6
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "Deploying project sucessfully"